<script>

function FlattenContext(names) {
  if (names) {
    this.names = [].concat(names);
  } else {
    this.names = [];
  }
}
FlattenContext.prototype.getNames = function() {
  return this.names;
}
FlattenContext.prototype.push = function(name) {
  this.names.push(name);
}
FlattenContext.prototype.pop = function() {
  this.names.splice(this.names.length - 1, 1);
}
FlattenContext.prototype.currentName = function() {
  var ret = "";
  for (var i = 0; i < this.names.length; i++) {
    var name = this.names[i];
    if (ret.length > 0) {
      ret += ".";
    }
    ret += name;
  }
  return ret;
}

function flatten(obj, context) {
  if (!context) {
    context = new FlattenContext();
  }
  if (Array.isArray(obj) ) {
    const ret = [];
    obj.forEach(elem => {
      ret.push(flatten(elem, context));
    });
    return ret;
  } else if (typeof obj === 'object') {
    var ret = {};
    for (key in obj) {
      const value = obj[key];
      context.push(key);
      Object.assign(ret, flatten(value, context));
      context.pop();
    }
    return ret;
  } else {
    const ret = {};
    ret[context.currentName()] = obj;
    return ret;
  }
}
function extract(obj, name) {
  if (!obj) {
    return null;
  }
  var list = obj[name];
  if (!list) {
    return obj;
  }
  const ret = [];
  for (var i = 0; i < list.length; i++) {
    var elem = list[i];
    if (typeof elem === 'object') {
      const retObj = Object.assign({}, obj);
      delete retObj[name];
      ret.push(retObj);
      for (key in elem) {
        retObj[name + "." + key] = elem[key];
      }
    } else {
      var tmp = {};
      tmp[name] =  elem;
      tmp = Object.assign({}, obj, tmp);
      ret.push(tmp);
    }
  }
  return ret;
}
function getArrayNameList(obj) {
  const ret = [];
  for (key in obj) {
    if (Array.isArray(obj[key])) {
      ret.push(key);
    }
  }
  return ret;
}
function hasArray(obj) {
  if (!obj || typeof obj !== 'object') {
    return false;
  }
  for (key in obj) {
    if (Array.isArray(obj[key])) {
      return true;
    }
    if (hasArray(obj[key])) {
      return true;
    }
  }
  return false;
}

function extractAll2(list) {
  console.log(list);
  var extractedList = [];
  var noExtractList = [];
  var extracted = false;
  for(var i = 0; i < list.length; i++) {
    var obj = list[i];
    if (hasArray(obj)) {
      for (var key in obj) {
        var tmp = obj[key];
        if (Array.isArray(tmp)) {
          if (tmp.length > 0) {
            extractedList = extractedList.concat(extract(obj, key));
            extracted = true;
            break;
          } else {
            delete obj[key];
          }
        } else if (hasArray(tmp)) {
          const childList = [tmp];
          while(extractAll2(childList));
          delete obj[key];
          const o = {};
          o[key] = childList;
          Object.assign(obj, o);
          //obj[key] = childList;
          return true;
        }
      }
    }
    if (!extracted) {
      noExtractList.push(obj);
    }
  }
  if (extracted) {
    list.splice(0, list.length);
    Array.prototype.push.apply(list, extractedList);
    Array.prototype.push.apply(list, noExtractList);
  }
  return extracted;
}

function createSchema(obj) {
  const ret = [];
  for(key in obj[0]) {
    ret.push(key);
  }
  ret.sort();
  return ret;
}

Vue.component('x-json', {
  props: ['csvdata', 'w',],
  data: function() {
    return {
      json: null,
      isTextareaFocused: true,
    }
  },
  template:`
<x-panel title="JSON" :w="w" h="100%" v-on:mouseover="mouseover">
  <textarea id="jsonTextarea" placeholder="JSON" :class="['json',]" v-if="showTextArea" v-model="json" @keyup.ctrl.65="ctrlA" @focus="isTextareaFocused = true" @blur="isTextareaFocused = false"></textarea>
  <pre class="json" v-if="!showTextArea" @click="focusJsonTextarea"><code @click="isTextareaFocused = true">{{formattedJson}}</code></pre>
</x-panel>
  `,
  watch: {
    json: function() {
      if (this.csvdata) {
        this.csvdata.splice(0, this.csvdata.length);
        if (Array.isArray(this.jsonObject)) {
          //Array.prototype.push.apply(this.csvdata, flatten(extractAllList(this.jsonObject)));
          while(extractAll2(this.jsonObject));
          Array.prototype.push.apply(this.csvdata, flatten(this.jsonObject));
        } else {
          //Array.prototype.push.apply(this.csvdata, flatten(extractAll(this.jsonObject)));
          var list = [this.jsonObject];
          while(extractAll2(list));
          Array.prototype.push.apply(this.csvdata, flatten(list));
        }
        // console.log(this.csvdata);
      }
    }
  },
  computed: {
    showTextArea: function() {
      return this.isTextareaFocused || !this.isValidJson;
    },
    jsonObject: function() {
      try {
        return JSON.parse(this.json);
      } catch (exception) {
        // no operation
      }
    },
    isValidJson: function() {
      if (this.json == null) {
        return false;
      }
      try {
        JSON.parse(this.json);
        return true;
      } catch (exception) {
        console.log(exception);
        return false;
      }
    },
    formattedJson: function() {
      if (!this.isValidJson) {
        return "";
      }
      const TAB = "  ";
      var ret = "";
      var indent = "";
      for (var i = 0; i < this.json.length; i++) {
        var c = this.json[i];
        if (c == '{' || c == '[') {
          indent += TAB;
          ret += c + '\r\n' + indent;
        } else if (c == '}' || c == ']') {
          indent = indent.substring(0, indent.length - 2);
          ret += '\r\n' + indent + c;
        } else if (c == ',') {
          ret += c + '\r\n' + indent;
        } else if (c == '\r' || c == '\n') {

        } else {
          ret += c;
        }
      }
      // console.log(ret);
      return ret.replace(/^[\s\n\r]*/, '');
    },
  },
  methods: {
    ctrlA: function() {
      console.log('test');
    },
    focusJsonTextarea: function() {
      this.isTextareaFocused = true;
      Vue.nextTick(function() {
        document.getElementById('jsonTextarea').focus();
      })
    },
    mouseover: function() {
      console.log("JSON");
    }
  }
})
Vue.component('x-csv', {
  props: ['csvdata'],
  template:`
<x-table title="CSV" w="100%" h="100%" :data="csvdata" >
  <a slot="footer" class="btn" style="position: absolute; z-index: 300; top: calc(100% - 80px); left: calc(50% - 100px); width: 150px; opacity: 0.7;" id="download" href="#" download="test.csv" @click="download">DOWNLOAD</a>
</x-table>
<!--
<x-panel title="CSV" w="100%" h="100%">
  <div style="overflow: scroll; width: calc(100% - 1em); height: calc(100% - 1em); padding: .5em;">
    <table class="csvtable">
      <thead>
        <tr>
          <td v-for="head in schema">
            <div>
            {{head}}
            </div>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr v-for="data in filteredData">
          <td v-for="head in schema">
            <div>
              <span>{{data[head]}}</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</x-panel>
-->
  `,
  computed: {
    schema: function() {
      return createSchema(this.csvdata)
    },
    filteredData: function() {
      return this.csvdata.filter((element, index) => index < 8);
    },
  },
  methods: {
    download: function() {
      var bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
      var blob = new Blob([bom].concat(this.convertToString(this.csvdata, this.schema)), { "type" : "text/csv" });
      document.getElementById("download").href = window.URL.createObjectURL(blob);
    },
    convertToString: function(list, headers) {
      const ret = [];
      headers.forEach(header => ret.push(header + ','));
      ret.push('\r\n');
      // list.forEach(data => ret.push(JSON.stringify(data).replace(/^{,?/, '').replace(/}$/, '') + '\r\n') );
      list.forEach(data => {
        headers.forEach(header => {
          var str = data[header];
          if (typeof str === 'string') {
            str = '"' + str.replace(/\r/g, '\\r').replace(/\n/g, '\\n').replace(/\t/g, '\\t').replace(/"/g, '""') + '"';
          }
          ret.push(str + ',')
        });
        ret.push('\r\n');
      });
      return ret;
    }
  }
})

Vue.component('x-separator', {
  props: ['offset', 'direction', 'w', 'h', 'top', 'left',],
  data: function() {
    return {
      mouseDownPos: {x: 0, y: 0}
    }
  },
  template: `
  <div :style="[{backgroundColor: 'gray', height: heightValue, width: w, position: 'absolute', zIndex: 200, top: topValue, 'left': leftValue,}]" @mousedown="startDrag" ></div>
  `,
  computed: {
    leftValue: function() {
      if (this.direction === 'vertical') {
        return `calc(${this.left})`;
      } else {
        if (this.left) {
          return `calc(${this.left} - ${this.offset.x}px)`;
        } else {
          return '50%';
        }
      }
    },
    topValue: function() {
      if (this.direction === 'horizontal') {
        return `calc(${this.top})`;
      } else {
        if (this.top) {
          return `calc(${this.top} - ${this.offset.y}px)`;
        } else {
          return '50%';
        }
      }
    },
    heightValue: function() {
      return `calc(${this.h})`;
    },
    widthValue: function() {
      return `calc(${this.w})`;
    }
  },
  methods: {
    startDrag: function(e) {
      // console.log("startDrag");
      this.mouseDownPos.x = e.x + this.offset.x;
      this.mouseDownPos.y = e.y + this.offset.y;
    },
    onDrag: function(e) {
      if (this.mouseDownPos.x) {
        // console.log("onDrag");
        this.offset.x = this.mouseDownPos.x - e.x;
        this.offset.y = this.mouseDownPos.y - e.y;
      }
    },
    stopDrag: function(e) {
      // console.log("stopDrag");
      this.mouseDownPos.x = null;
      this.mouseDownPos.y = null;
    }
  },
  created: function() {
    document.addEventListener('mousemove', this.onDrag, false);
    document.addEventListener('mouseup', this.stopDrag, false);
  }
})



Vue.component('x-table', {
  props: ['data', 'definitions', 'title', 'w', 'h'],
  data: function() {
    return {
      rowsPerPage: 10,
      rowsPerPageOptions: [5, 10, 25, 50,],
      currentPage: 0,
      filterValue: "",
      footerScrollLeft: 0,
    }
  },
  template: `
  <x-panel :title="title" :w=w :h=h>
    <slot name="header"></slot>
    <div style="margin: 10px 5px; width: calc(100% - 5px); height: calc(100% - 10px); overflow: scroll; position: relative;" @scroll="onscroll">
      <div class="row" :style="{position: 'absolute', left: footerScrollLeft + 'px'}">
        <div style="display: inline-block; width: 30%;">
          <div style="width: 100%;">
            <label>Show
              <select v-model="rowsPerPage" class="form-control input-sm">
                <option v-for="val in rowsPerPageOptions" :value="val">{{val}}</option>
              </select>
            entries</label>
          </div>
        </div>
        <div style="display: inline-block; width: 30%; text-align: right;">
          <div style="width: 100%;">
            <label>Search:<input type="search" class="form-control input-sm" v-model="filterValue" ></label>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 30px;">
        <div style="width: auto;">
          <table class="datatable">
            <thead>
              <tr role="row">
                <th v-for="prop in properties" >{{prop.key}}</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="d in filteredData" role="row">
                <td v-for="prop in properties" :title="d[prop.key]">{{d[prop.key]}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row" :style="{position: 'absolute', left: footerScrollLeft + 'px', 'margin-top': '5px'}">
        <div style="display: inline-block; width: 48%;">
          <div style="width: 100%;">Showing {{showingFrom}} to {{showingTo}} of {{this.data.length}} entries</div>
        </div>
        <div style="display: inline-block; width: 48%;">
          <div style="text-align: right;">
            <ul class="paginate">
              <li :class="['paginate_button', {disabled: currentPage === 0}]"><a @click="previousPage">Previous</a></li>
              <li v-for="number in pageList" class="paginate_button active"><a>{{number}}</a></li>
              <li :class="['paginate_button', {disabled: !hasNext}]"><a @click="nextPage">Next</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <slot name="footer"></slot>
  </x-panel>
  `,
  computed: {
    properties: function() {
      const properties = [];
      // console.log(this.definitions);
      if (!this.definitions) {
        if (this.data && this.data.length > 0) {
          for(key in this.data[0]) {
            properties.push({key});
          }
        }
        return properties;
      }
      this.definitions.forEach(def => {
        for (key in def.properties) {
          properties.push({key});
        }
      })
      return properties;
    },
    showingFrom: function() {
      return this.currentPage * this.rowsPerPage + 1;
    },
    showingTo: function() {
      if (!this.data) {
        return 0;
      }
      const index = (this.currentPage + 1) * this.rowsPerPage;
      if (this.data.length >= index) {
        return index;
      } else {
        return this.data.length;
      }
    },
    numOfPages: function() {
      if (this.data.length % this.rowsPerPage === 0) {
        return Math.floor(this.data.length / this.rowsPerPage);
      } else {
        return Math.floor(this.data.length / this.rowsPerPage + 1);
      }
    },
    pageList: function() {
      const pageList = [];
      const len = this.numOfPages;
      for (var i = 0; i < len; i++) {
        pageList.push(i + 1);
      }
      return pageList;
    },
    hasNext: function() {
      return this.numOfPages > this.currentPage + 1;
    },
    filteredData: function() {
      var list = [].concat(this.data);
      if (this.filterValue && this.filterValue.length > 0) {
        list = this.filterByString(list, this.filterValue);
      }
      return this.paginate(list);
    }
  },
  methods: {
    onscroll: function(e) {
      this.footerScrollLeft = e.srcElement.scrollLeft;
    },
    previousPage: function() {
      if (this.currentPage > 0) {
        this.currentPage--;
      }
    },
    nextPage: function() {
      if (this.hasNext) {
        this.currentPage = this.currentPage + 1;
      }
    },
    filterByString: function(list, str) {
      return list.filter(elem => JSON.stringify(elem).indexOf(str) >= 0);
    },
    paginate: function(list) {
      var dataFrom = this.currentPage * this.rowsPerPage;
      var dataTo = (this.currentPage + 1) * this.rowsPerPage;
      if (list.length < dataFrom) {
        dataFrom = list.length;
      }
      if (list.length < dataTo) {
        dataTo = list.length;
      }
      return list.slice(dataFrom, dataTo);
    }
  }
})
